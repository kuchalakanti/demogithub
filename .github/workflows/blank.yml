name: demo
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: print hello world
        run: echo "hello build"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: print hello world
        run: echo "hello test"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: print hello world
        run: echo "hello test"

